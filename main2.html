<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CD International</title>
    <link rel="stylesheet" href="main2.css" class="css">
</head>
<body>
    <div class="container">
        <div class="load"><img src="assets/img/cd_logo-scaled-removebg-preview.png" alt=""></div>
        <main>

            <div class="campus-view" id="campus-view">
                <div id="logo"><img src="assets/img/cd_logo-scaled-removebg-preview.png" alt=""></div>
                <div class="campus-overview" id="campus-overview"></div>
                <div class="campus-details" id="campus-details"></div>             
            </div>

            <div id="campus-list" class="campus-list">

                <div class="campus-card" id="campus1" data-id="1">
                    <div class="campus-profile"><img src="assets/img/campus.jpg" alt=""></div>
                </div>

                <div class="campus-card" id="campus2" data-id="2">
                    <div class="campus-profile"><img src="assets/img/cd_building-1024x678.jpg" alt=""></div>
                </div>

                <div class="campus-card" id="campus3" data-id="3">
                    <div class="campus-profile"><img src="assets/img/campus.jpg" alt=""></div>
                </div>

                <div class="campus-card" id="campus4" data-id="4">
                    <div class="campus-profile"><img src="assets/img/cd_building-1024x678.jpg" alt=""></div>
                </div>

            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js" integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="main2.js"></script>
</body>
</html>
